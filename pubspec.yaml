name: learnbound
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  provider: ^6.0.5
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  sqflite: ^2.4.2
  flutter_signature_pad: ^3.0.1
  flutter_launcher_icons: ^0.14.2
  path: ^1.9.1
  sqflite_common_ffi: ^2.3.5
  loading_animation_widget: ^1.3.0
  shared_preferences: ^2.0.15
  flutter_svg: ^2.0.9
  file_picker: ^8.1.2
  animate_do: ^3.1.2
  filepicker_windows: ^2.1.0
  iconify_flutter: ^0.0.7
  crypto: ^3.0.2
  audioplayers: ^6.4.0
  shimmer: ^2.0.0


flutter_launcher_icons:
  android: true
  image_path: "assets/icons/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  assets:
    - assets/applogo.png
    - assets/appicon.png
    - assets/defaultprofile.png
    - assets/logoonly.png
    - assets/arrow.svg
    - assets/back-arrow.png

    # AUDIO
    - assets/audio/quiz-bg.mp3
    - assets/audio/correct.mp3
    - assets/audio/incorrect.mp3
    - assets/audio/lobby.mp3
    - assets/audio/finish.mp3

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
